<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iphone Calculate</title>
  </head>
  <body>
    <div class="board">
      <input type="text" id="input__num" placeholder="0" />

      <div class="board__num">
        <a href="#" class="board__btn__light" id="clear">AC</a>
        <a href="#" class="board__btn__light" id="plusMinus">&plusmn;</a>
        <a href="#" class="board__btn__light" id="procent">&percnt;</a>
        <a href="#" class="board__btn__orange" id="divide">รท</a>
      </div>

      <div class="board__num">
        <a href="#" class="board__btn__grey" id="seven">7</a>
        <a href="#" class="board__btn__grey" id="eight">8</a>
        <a href="#" class="board__btn__grey" id="nein">9</a>
        <a href="#" class="board__btn__orange" id="multiplay">ร</a>
      </div>

      <div class="board__num">
        <a href="#" class="board__btn__grey" id="four">4</a>
        <a href="#" class="board__btn__grey" id="five">5</a>
        <a href="#" class="board__btn__grey" id="six">6</a>
        <a href="#" class="board__btn__orange" id="minus">-</a>
      </div>

      <div class="board__num">
        <a href="#" class="board__btn__grey" id="one">1</a>
        <a href="#" class="board__btn__grey" id="two">2</a>
        <a href="#" class="board__btn__grey" id="three">3</a>
        <a href="#" class="board__btn__orange" id="plus">+</a>
      </div>

      <div class="board__num">
        <a href="#" class="board__btn__grey__big" id="zero">0</a>
        <a href="#" class="board__btn__grey" id="dot">.</a>
        <a href="#" class="board__btn__orange" id="sum">=</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
